<div *ngFor="let progressInfo of progressInfos" class="mb-2">
  <span>{{ progressInfo.fileName }}</span>
  <div class="progress">
    <div
      class="progress-bar progress-bar-info progress-bar-striped"
      role="progressbar"
      attr.aria-valuenow="{{ progressInfo.value }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progressInfo.value + '%' }"
    >
      {{ progressInfo.value }}%
    </div>
  </div>
</div>

<label class="btn btn-default">
  <input type="file" multiple (change)="selectFiles($event)" />
</label>

<button
  class="btn btn-success"
  [disabled]="!selectedFiles"
  (click)="uploadFiles()"
>
  Upload
</button>

<div class="alert alert-light" role="alert">{{ message }}</div>

<div class="card">
  <div class="card-header">List of Files</div>
  <ul
    class="list-group list-group-flush"
    *ngFor="let file of fileInfos | async"
  >
    <li class="list-group-item">
      <!-- <img
        src="home/lenovo/Downloads/multi_images/2020_10_21_11_40_39.png"
        class="img-circle elevation-2"
        alt="User Image"
      /> -->
      <a href="{{ file.url }}" height="100" width="400">
        <!-- {{ file.name }} -->
        <!-- <img src="{{ file.url }}" height="100" width="400" /> -->
        <lib-ngx-image-zoom
          [thumbImage]="file.smallUrl"
          [class]="zoomimage"
          [fullImage]="file.url"
          [magnification]="2"
          [enableScrollZoom]="true"
          [zoomMode]="hover"
        ></lib-ngx-image-zoom>
      </a>
      <button
        (click)="deleteImage(file.id)"
        style="margin-left: 5px; color: red; font-weight: bolder"
      >
        Delete
      </button>
    </li>
  </ul>
